<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h3 align="center">Formulario</h3>
        <form>
            Nome Completo:<input type="text" name="nome" >
            <br>
            <p>Sexo:
                <br>
            <input type="radio" name="genero" value="M">Masculino<br>
            <input type="radio" name="genero" value="F">Feminino<br>
            <p>Conhecimento na Area de informatica:</p>
                <input type="checkbox" name="nivel" value="nenhum">Nenhum
                <input type="checkbox" name="nivel" value="basico">Basico
                <input type="checkbox" name="nivel" value="intermediario">Intermediario
                <input type="checkbox" name="nivel" value="avancado">Avançado
                <p>Aplicativos conhecidos:</p>
                <input type="checkbox" name="prog" value="word">Word
                <input type="checkbox" name="prog" value="excel">Excel
                <input type="checkbox" name="prog" value="power">Power Point
                <input type="checkbox" name="prog" value="windows">windows
                <p>Residencia(escolha uma opcao):
                    <select name="opcao">
                        <option value="aguas">Aguas Claras
                            <option value="ceilandia">Ceilandia
                                <option value="guara">Guara
                                    <option value="taguatinga">Taguatinga
                                       
                                    </select>
                                        <p>Sugestões:
                                            <textarea rows="6" cols="40">
                                            Sugestões</textarea></p>
                                            <input type="button" value="Enviar">
                                            <input type="button" value="Apagar">

        </form>
        </body>

</html>
